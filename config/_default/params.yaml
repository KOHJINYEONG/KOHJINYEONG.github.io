# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ""
    org_name: ""
    description: "A highly-customizable Hugo blog theme powered by Wowchemy website builder."
    twitter: "GetResearchDev"
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    google_tag_manager: ""
    microsoft_clarity: ""
  verification:
    google: ""
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    blox: "navbar"
    align: center
    fixed_to_top: true
    show_logo: false
    show_language: true
    show_day_night: true
    highlight_active_link: false

footer:
  copyright:
    notice: "Â© {year} Me. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/<username>/<repository>"
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
  search:
    provider: "algolia"
    algolia:
      app_id: "TILIW12DOP"
      api_key: "199abc116696cdc6f467e6ad8c3e899d"
      index_name: "initindex"
      show_logo: true
      show_theme_chooser: true
      show_search: true
  map:
    provider: "google_maps"
    api_key: "AIzaSyDAWMtlLomWV9QjZ7321283Y5JQi3fsFdg"
    show_logo: true
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: true
  academicons:
    enable: true
